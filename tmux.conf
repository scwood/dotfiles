# -----------------------------------------------------------------------------
# General
# -----------------------------------------------------------------------------

# Change border colors

# 256 color
set -g default-terminal "screen-256color"

# Set session default to 0 instead of 1
set-option -g base-index 1
setw -g pane-base-index 1

# More history
set -g history-limit 100000

# Automatically renumber windows when exiting 
set-option -g renumber-windows on

# Allow mouse
set -g mouse on

# -----------------------------------------------------------------------------
# Keybinds
# -----------------------------------------------------------------------------

# Set Ctrl-a as the default prefix key combination, unbind Ctrl-b
set -g prefix C-a
unbind C-b

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Set PREFIX r to reload config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use PREFIX v to split window vertically and PREFIX h to split horizontally
bind v split-window -h
bind h split-window -v

# Vi mode
set-window-option -g mode-keys vi

# -----------------------------------------------------------------------------
# Status bar/colors 
# -----------------------------------------------------------------------------

# Turn on status bar always
set-option -g status on

# Change status bar update interval
set -g status-interval 5

# Build the status bar
setw -g window-status-format " #I:#W"
setw -g window-status-current-format " #[fg=green]#I:#W"
set -g status-justify left
set -g status-left-length 50
set -g status-left " #S:"
set -g status-right-length 50
set -g status-right "%l:%M %p - %d %b %Y - #(battery -t -p -a)"

# -----------------------------------------------------------------------------
# Status bar/colors 
# -----------------------------------------------------------------------------

set-option -g status-bg colour235
set-option -g status-fg colour015

set-option -g display-panes-active-colour colour015
set-option -g display-panes-colour colour235

set-option -g pane-border-fg colour235 
set-option -g pane-active-border-fg white

set-window-option -g window-status-current-fg colour015
set-window-option -g window-status-current-bg colour235

set -g message-bg colour015
set -g message-fg colour235
